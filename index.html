<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Bahram Moein Pour, bahi2034@gmail.com">
  <title>Mini Projekt / Weather app</title>
  <link rel="stylesheet" href="content/css/index.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city"></div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp"><span></span></div>
        <div class="weather">
          Please enter the name of your city or country and then press Enter.</div>
        <div class="hi-low"></div>
      </div>
    </main>
  </div>
  <script src="content/js/app.js"></script>
</body>
</html>
